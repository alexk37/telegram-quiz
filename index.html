<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Type Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
            display: none; /* Hidden by default */
        }
        .question.active {
            display: block; /* Display the active question */
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Style to center the result and audio player */
        .result-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .audio-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>✨✨ТЕСТ НА СЧАСТЬЕ✨✨</h2>
    <div id="quiz">
        <div id="question1" class="question active">
            <h3>1.Тест на счастье? (1/3)</h3>
            <ul class="options">
                <li><input type="radio" name="q1" value="A"> Счастье</li>
                <li><input type="radio" name="q1" value="B"> Счастье</li>
                <li><input type="radio" name="q1" value="C"> Счастье</li>
                <li><input type="radio" name="q1" value="D"> Счастье</li>
            </ul>
            <button class="submit-btn" onclick="nextQuestion(1)">ДАЛЕЕ</button>
        </div>
        <div id="question2" class="question">
            <h3>2. Тест на счастье? (2/3)</h3>
            <ul class="options">
                <li><input type="radio" name="q2" value="A"> Счастье</li>
                <li><input type="radio" name="q2" value="B"> Счастье</li>
                <li><input type="radio" name="q2" value="C"> Счастье</li>
                <li><input type="radio" name="q2" value="D"> Счастье</li>
            </ul>
            <button class="submit-btn" onclick="nextQuestion(2)">ДАЛЕЕ</button>
        </div>
        <div id="question3" class="question">
            <h3>3. Тест на счастье? (3/3)</h3>
            <ul class="options">
                <li><input type="radio" name="q3" value="A"> Счастье</li>
                <li><input type="radio" name="q3" value="B"> Счастье</li>
                <li><input type="radio" name="q3" value="C"> Счастье</li>
                <li><input type="radio" name="q3" value="D"> Счастье</li>
            </ul>
            <button class="submit-btn" onclick="calculateResult()">ГОТОВО</button>
        </div>
    </div>

    <div class="result-container" id="result-container" style="display:none;">
        <div id="result"></div>
        <div id="audioPlayerContainer" class="audio-container"></div>
    </div>
</div>

<script>
    function nextQuestion(current) {
        // Ensure the user has selected an answer before moving on
        const selectedOption = document.querySelector(`input[name="q${current}"]:checked`);
        if (!selectedOption) {
            alert("Please select an answer before proceeding.");
            return;
        }

        // Hide current question and show the next one
        document.getElementById(`question${current}`).classList.remove('active');
        document.getElementById(`question${current + 1}`).classList.add('active');
    }

    function calculateResult() {
        let score = {
            A: 0,
            B: 0,
            C: 0,
            D: 0
        };

        // Count the answers
        const answers = document.querySelectorAll('input[type="radio"]:checked');
        if (answers.length < 3) {
            alert("Please answer all questions!");
            return;
        }

        answers.forEach(answer => {
            score[answer.value]++;
        });

        // Determine result
        let maxScore = Math.max(score.A, score.B, score.C, score.D);
        let result;
        let audioSource;

        if (maxScore === score.A || maxScore === score.B || maxScore === score.C || maxScore === score.D) {
            result = "✨✨ СЧАСТЬЕ ЕСТЬ ✨✨";
            audioSource = "https://alexk37.github.io/telegram-quiz/Невозможно%20желать.mp3";  // Replace with actual audio file
        }

        // Display the result and audio player
        document.getElementById('result').innerText = result;
        document.getElementById('result-container').style.display = 'block';

        const audioPlayerContainer = document.getElementById('audioPlayerContainer');
        audioPlayerContainer.innerHTML = `
            <audio controls>
                <source src="${audioSource}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        `;
        audioPlayerContainer.style.display = 'block';
    }
</script>

</body>
</html>
